<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Chat Bot</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #f5f8fb;
            --text-color: #333;
            --bot-message-color: #e9f0f8;
            --user-message-color: #70afdf;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #52595f;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
        }
        .chat-header img {
            max-width: 100%;
            height: auto;
            max-height: 80px;
            /* border-radius: 50%; */
            margin-bottom: 10px;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 20px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-color);
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-message-color);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: var(--secondary-color);
        }
        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: box-shadow 0.3s ease;
        }
        #userInput:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a7ac0;
        }
        @media (max-width: 480px) {
            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }
            .chat-header {
                padding: 15px;
            }
            .chat-header img {
                max-height: 60px;
            }
            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="soc.jpg" alt="Chat Bot Logo">
            <h2>Chat with Socrates</h2>
        </div>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function query(data) {
            const response = await fetch(
                "https://santhosh16r-flowisetestpub.hf.space/api/v1/prediction/81246bb9-0236-4d0e-9675-25fc8768695e",
                {
                    headers: {
                        Authorization: "Bearer nfx0spKD8pQ1VNloskiYn317Lmc1WImuVgZtR5veX-4",
                        "Content-Type": "application/json"
                    },
                    method: "POST",
                    body: JSON.stringify(data)
                }
            );
            const result = await response.json();
            return result;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (message === "") return;
            
            displayMessage(message, "user-message");
            userInput.value = "";
            
            query({ "question": message }).then((response) => {
                displayMessage(response.text, "bot-message");
            });
        }

        function displayMessage(message, className) {
            const chatbox = document.getElementById("chatbox");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", className);
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
